<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border:1px solid black  ;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>In@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>Us@gmail.com</td>
        </tr>
        <tr>
            <td>AAAA</td>
            <td>a</td>
            <td>AA@gmail.com</td>
        </tr>
        <tr>
            <td>BBBB</td>
            <td>BB</td>
            <td>BB@gmail.com</td>
        </tr>
    </table>
</body>
</html>
